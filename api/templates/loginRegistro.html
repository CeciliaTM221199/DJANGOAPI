{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="{% static 'dist/css/bootstrap-login-form.min.css' %}">
    <script src="{% static "dist/js/registro.js" %}"></script>
</head>
<body> 
        <!-- Start your project here-->
        <section class="vh-100" style="background-color: #11BFFC;">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                  <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                      <img src="{% static "dist/img/fondoLogin.jpg" %}"
                        alt="login form"
                        class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                      />
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                      <div class="card-body p-4 p-lg-5 text-black">
        
                        <form id="register-form" action="{% url "insert_user" %}" method="post">
                            {% csrf_token %}
                          <div class="d-flex align-items-center mb-3 pb-1">
                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                            <span class="h1 fw-bold mb-0">Logo</span>
                          </div>
                          <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                          <div class="form-group">
                            <input type="text" name="nombre" id="nombre" tabindex="1" class="form-control" placeholder="Nombre" value="">
                          </div>
                          <div class="form-group">
                            <input type="text" name="apellidop" id="apellidop" tabindex="1" class="form-control" placeholder="Apellido Paterno" value="">
                          </div>
                          <div class="form-group">
                            <input type="text" name="apellidom" id="apellidom" tabindex="1" class="form-control" placeholder="Apellido Materno" value="">
                          </div>
                          <div class="form-group">
                            <input type="text" name="email" id="emaill" tabindex="1" class="form-control" placeholder="Correo electronico" value="">
                          </div>
                          <div class="form-group">
                            <input type="password" name="contra" id="password" tabindex="2" class="form-control" placeholder="ContraseÃ±a">
                          </div>
                          <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="guardar_registro" id="guardar_registro" tabindex="4" class="form-control btn btn-register" value="Crear cuenta">
                                </div>
                            </div>
                          </div>
                          <a href="#!" class="small text-muted">Privacy policy</a>
                        </form>

                       
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- End your project here-->
      
        <!-- MDB -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Custom scripts -->
        <script type="text/javascript"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
   
</body>
</html>
